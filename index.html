<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المشاريع التطويرية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        /* شاشة كلمة المرور */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .password-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .password-box h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            direction: ltr;
        }

        .password-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .password-btn {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .password-error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        /* التصميم الرئيسي */
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .logout-corner {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }

        /* أزرار التحكم */
        .controls {
            padding: 15px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary { background: #3498db; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-success { background: #27ae60; color: white; }

        .sync-status {
            background: #27ae60;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 11px;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        /* الجدول المتجاوب */
        .table-container {
            overflow-x: auto;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            min-width: 800px; /* عرض أدنى للجدول */
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        th, td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            word-wrap: break-word;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
            position: sticky;
            top: 0;
            font-size: 13px;
        }

        .project-row {
            transition: background-color 0.3s ease;
        }

        .project-row:hover {
            background-color: #f8f9fa;
        }

        /* الحالات */
        .status-high { 
            color: #e74c3c; 
            font-weight: bold;
            background: #ffe6e6;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .status-medium { 
            color: #f39c12; 
            font-weight: bold;
            background: #fff3cd;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .status-low { 
            color: #27ae60; 
            font-weight: bold;
            background: #d4edda;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        /* المهام */
        .task-item {
            background: #f8f9fa;
            margin: 3px 0;
            padding: 6px;
            border-radius: 5px;
            border-left: 3px solid #3498db;
            font-size: 11px;
            text-align: right;
        }

        .action-btn {
            padding: 4px 8px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .btn-edit { background: #f39c12; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
        .btn-add { background: #27ae60; color: white; }

        .hidden { display: none; }

        /* تحسينات للهواتف */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 90%;
                margin: 3px 0;
            }
            
            .table-container {
                padding: 5px;
            }
            
            table {
                min-width: 700px;
                font-size: 12px;
            }
            
            th, td {
                padding: 8px 4px;
                font-size: 11px;
            }
            
            .action-btn {
                padding: 3px 6px;
                font-size: 10px;
                margin: 1px;
            }
            
            /* عرض أعمدة مختصرة للهواتف */
            .mobile-hide {
                display: none;
            }
            
            .task-item {
                font-size: 10px;
                padding: 4px;
                margin: 2px 0;
            }
        }

        /* تحسينات للشاشات الصغيرة جداً */
        @media (max-width: 480px) {
            .password-box {
                padding: 20px;
                margin: 20px;
            }
            
            .header {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            table {
                min-width: 600px;
                font-size: 11px;
            }
            
            th, td {
                padding: 6px 3px;
                font-size: 10px;
            }
        }

        /* تمرير أفقي للجدول */
        .table-scroll-hint {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 5px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* تحسين التمرير */
        .table-container::-webkit-scrollbar {
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- شاشة كلمة المرور -->
    <div id="passwordOverlay" class="password-overlay">
        <div class="password-box">
            <h2>🔐 أدخل كلمة المرور</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="كلمة المرور" onkeypress="checkEnter(event)">
            <button onclick="checkPassword()" class="password-btn">دخول</button>
            <div id="passwordError" class="password-error"></div>
        </div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="mainContent" class="hidden">
        <div class="container">
            <div class="header">
                <button onclick="logout()" class="logout-corner">🚪 خروج</button>
                <h1>📊 جدول تفاعلي - مبادرات تطويرية</h1>
                <p>جدول قابل للتعديل والإضافة والحذف لإدارة المشاريع التطويرية - يعمل من أي مكان!</p>
            </div>

            <div class="controls">
                <button onclick="addProject()" class="btn btn-primary">➕ إضافة مشروع جديد</button>
                <button onclick="exportData()" class="btn btn-warning">📥 تصدير البيانات</button>
                <button onclick="importData()" class="btn btn-success">📤 استيراد البيانات</button>
                <div class="sync-status">🔄 متزامن مع السحابة</div>
            </div>

            <div class="table-container">
                <div class="table-scroll-hint">
                    📱 اسحب يميناً ويساراً لعرض باقي الأعمدة
                </div>
                <table id="projectsTable">
                    <thead>
                        <tr>
                            <th>الإجراءات</th>
                            <th>الحالة</th>
                            <th class="mobile-hide">الجدول الزمني</th>
                            <th>المسؤول</th>
                            <th class="mobile-hide">المهام التفصيلية</th>
                            <th>المشروع</th>
                        </tr>
                    </thead>
                    <tbody id="projectsBody">
                        <!-- البيانات ستظهر هنا -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            doc, 
            updateDoc, 
            deleteDoc,
            onSnapshot 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "TEMP_API_KEY",
           authDomain: "temp-project.firebaseapp.com",
            projectId: "temp-project",
            storageBucket: "temp-project.appspot.com",
            messagingSenderId: "000000000",
            appId: "temp-app-id"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // كلمة المرور
        const SITE_PASSWORD = "123456";

        // فحص كلمة المرور
        window.checkPassword = function() {
            const input = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('passwordError');

            if (input === SITE_PASSWORD) {
                localStorage.setItem('isLoggedIn', 'true');
                showMainContent();
            } else {
                errorEl.textContent = 'كلمة المرور خاطئة';
                document.getElementById('passwordInput').value = '';
            }
        }

        window.checkEnter = function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        function showMainContent() {
            document.getElementById('passwordOverlay').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadProjects();
        }

        window.logout = function() {
            localStorage.removeItem('isLoggedIn');
            document.getElementById('passwordOverlay').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').textContent = '';
        }

        window.addEventListener('load', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showMainContent();
            }
        });

        // باقي دوال المشاريع
        window.addProject = async function() {
            const name = prompt("اسم المشروع:");
            if (!name) return;

            const status = prompt("الحالة (قيد التنفيذ، مكتمل، متأخر):");
            const responsible = prompt("المسؤول:");
            const timeline = prompt("الجدول الزمني:");

            const project = {
                name: name,
                status: status || "قيد التنفيذ",
                responsible: responsible || "",
                timeline: timeline || "",
                tasks: []
            };

            try {
                await addDoc(collection(db, "projects"), project);
                console.log("تم إضافة المشروع بنجاح");
            } catch (error) {
                console.error("خطأ في إضافة المشروع:", error);
                alert("حدث خطأ في إضافة المشروع");
            }
        }

        async function loadProjects() {
            try {
                const querySnapshot = await getDocs(collection(db, "projects"));
                const projectsBody = document.getElementById("projectsBody");
                projectsBody.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    const project = doc.data();
                    displayProject(doc.id, project);
                });
            } catch (error) {
                console.error("خطأ في تحميل المشاريع:", error);
            }
        }

        function displayProject(id, project) {
            const projectsBody = document.getElementById("projectsBody");
            const row = document.createElement("tr");
            row.className = "project-row";

            const tasksHtml = project.tasks ? project.tasks.map(task => 
                `<div class="task-item">
                    <strong>${task.description}</strong><br>
                    مسؤول: ${task.responsible}<br>
                    حالة: ${task.status}
                </div>`
            ).join('') : '';

            // فحص حجم الشاشة لإخفاء أعمدة
            const isMobile = window.innerWidth <= 768;
            const timelineCol = isMobile ? '' : `<td>${project.timeline}</td>`;
            const tasksCol = isMobile ? '' : `<td>${tasksHtml}</td>`;

            row.innerHTML = `
                <td>
                    <button onclick="deleteProject('${id}')" class="action-btn btn-delete">🗑️</button>
                    <button onclick="editProject('${id}')" class="action-btn btn-edit">✏️</button>
                    <button onclick="addTask('${id}')" class="action-btn btn-add">➕</button>
                </td>
                <td><span class="status-${getPriorityClass(project.status)}">${project.status}</span></td>
                ${timelineCol}
                <td>${project.responsible}</td>
                ${tasksCol}
                <td><strong>${project.name}</strong></td>
            `;

            projectsBody.appendChild(row);
        }

        function getPriorityClass(status) {
            switch(status) {
                case 'متأخر': return 'high';
                case 'قيد التنفيذ': return 'medium';
                case 'مكتمل': return 'low';
                default: return 'medium';
            }
        }

        window.deleteProject = async function(id) {
            if (confirm("هل أنت متأكد من حذف هذا المشروع؟")) {
                try {
                    await deleteDoc(doc(db, "projects", id));
                    loadProjects();
                } catch (error) {
                    console.error("خطأ في الحذف:", error);
                }
            }
        }

        window.editProject = function(id) {
            alert("وظيفة التعديل ستتم إضافتها قريباً");
        }

        window.addTask = async function(projectId) {
            const description = prompt("وصف المهمة:");
            if (!description) return;

            const responsible = prompt("المسؤول عن المهمة:");
            const status = prompt("حالة المهمة (جديد، قيد التنفيذ، مكتمل):");

            const task = {
                id: Date.now(),
                description: description,
                responsible: responsible || "",
                status: status || "جديد"
            };

            try {
                const projectRef = doc(db, "projects", projectId);
                const projectDoc = await getDocs(collection(db, "projects"));
                let currentTasks = [];
                
                projectDoc.forEach((document) => {
                    if (document.id === projectId) {
                        currentTasks = document.data().tasks || [];
                    }
                });
                
                currentTasks.push(task);
                await updateDoc(doc(db, "projects", projectId), { tasks: currentTasks });
                loadProjects();
            } catch (error) {
                console.error("خطأ في إضافة المهمة:", error);
            }
        }

        window.exportData = function() {
            alert("وظيفة التصدير ستتم إضافتها قريباً");
        }

        window.importData = function() {
            alert("وظيفة الاستيراد ستتم إضافتها قريباً");
        }

        // إعادة تحميل عند تغيير حجم الشاشة
        window.addEventListener('resize', function() {
            loadProjects();
        });
    </script>
</body>
</html>
