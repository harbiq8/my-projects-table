<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المشاريع التطويرية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        /* شاشة كلمة المرور */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .password-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .password-box h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            direction: ltr;
        }

        .password-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .password-btn {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .password-error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        /* التصميم الرئيسي */
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .logout-corner {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }

        /* أزرار التحكم */
        .controls {
            padding: 15px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary { background: #3498db; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-success { background: #27ae60; color: white; }

        .sync-status {
            background: #27ae60;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 11px;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        /* الجدول المتجاوب */
        .table-container {
            overflow-x: auto;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        th, td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            word-wrap: break-word;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
            position: sticky;
            top: 0;
            font-size: 13px;
        }

        .project-row {
            transition: background-color 0.3s ease;
        }

        .project-row:hover {
            background-color: #f8f9fa;
        }

        /* الحالات */
        .status-high { 
            color: #e74c3c; 
            font-weight: bold;
            background: #ffe6e6;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .status-medium { 
            color: #f39c12; 
            font-weight: bold;
            background: #fff3cd;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .status-low { 
            color: #27ae60; 
            font-weight: bold;
            background: #d4edda;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        /* المهام */
        .task-item {
            background: #f8f9fa;
            margin: 3px 0;
            padding: 6px;
            border-radius: 5px;
            border-left: 3px solid #3498db;
            font-size: 11px;
            text-align: right;
        }

        .action-btn {
            padding: 4px 8px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .btn-edit { background: #f39c12; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
        .btn-add { background: #27ae60; color: white; }

        .hidden { display: none; }

        /* نافذة التعديل */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-btn.save {
            background: #27ae60;
            color: white;
        }

        .modal-btn.cancel {
            background: #95a5a6;
            color: white;
        }

        /* تحسينات للهواتف */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 90%;
                margin: 3px 0;
            }
            
            .table-container {
                padding: 5px;
            }
            
            table {
                min-width: 700px;
                font-size: 12px;
            }
            
            th, td {
                padding: 8px 4px;
                font-size: 11px;
            }
            
            .action-btn {
                padding: 3px 6px;
                font-size: 10px;
                margin: 1px;
            }
            
            .mobile-hide {
                display: none;
            }
            
            .task-item {
                font-size: 10px;
                padding: 4px;
                margin: 2px 0;
            }

            .modal-content {
                margin: 10% auto;
                padding: 15px;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .password-box {
                padding: 20px;
                margin: 20px;
            }
            
            .header {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            table {
                min-width: 600px;
                font-size: 11px;
            }
            
            th, td {
                padding: 6px 3px;
                font-size: 10px;
            }
        }

        .table-scroll-hint {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 5px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .table-container::-webkit-scrollbar {
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- شاشة كلمة المرور -->
    <div id="passwordOverlay" class="password-overlay">
        <div class="password-box">
            <h2>🔐 أدخل كلمة المرور</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="كلمة المرور" onkeypress="checkEnter(event)">
            <button onclick="checkPassword()" class="password-btn">دخول</button>
            <div id="passwordError" class="password-error"></div>
        </div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="mainContent" class="hidden">
        <div class="container">
            <div class="header">
                <button onclick="logout()" class="logout-corner">🚪 خروج</button>
                <h1>📊 جدول تفاعلي - مبادرات تطويرية</h1>
                <p>جدول قابل للتعديل والإضافة والحذف لإدارة المشاريع التطويرية - يعمل من أي مكان!</p>
            </div>

            <div class="controls">
                <button onclick="addProject()" class="btn btn-primary">➕ إضافة مشروع جديد</button>
                <button onclick="exportData()" class="btn btn-warning">📥 تصدير البيانات</button>
                <button onclick="importData()" class="btn btn-success">📤 استيراد البيانات</button>
                <div class="sync-status">🔄 متزامن مع السحابة</div>
            </div>

            <div class="table-container">
                <div class="table-scroll-hint">
                    📱 اسحب يميناً ويساراً لعرض باقي الأعمدة
                </div>
                <table id="projectsTable">
                    <thead>
                        <tr>
                            <th>الإجراءات</th>
                            <th>الحالة</th>
                            <th class="mobile-hide">الجدول الزمني</th>
                            <th>المسؤول</th>
                            <th class="mobile-hide">المهام التفصيلية</th>
                            <th>المشروع</th>
                        </tr>
                    </thead>
                    <tbody id="projectsBody">
                        <!-- البيانات ستظهر هنا -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- نافذة التعديل -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>✏️ تعديل المشروع</h3>
            
            <div class="form-group">
                <label for="editName">اسم المشروع:</label>
                <input type="text" id="editName" required>
            </div>

            <div class="form-group">
                <label for="editType">نوع المشروع:</label>
                <select id="editType">
                    <option value="تطبيق ويب">تطبيق ويب</option>
                    <option value="تطبيق جوال">تطبيق جوال</option>
                    <option value="موقع إلكتروني">موقع إلكتروني</option>
                    <option value="نظام إداري">نظام إداري</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>

            <div class="form-group">
                <label for="editStatus">الحالة:</label>
                <select id="editStatus">
                    <option value="قيد التنفيذ">قيد التنفيذ</option>
                    <option value="مكتمل">مكتمل</option>
                    <option value="متأخر">متأخر</option>
                    <option value="معلق">معلق</option>
                </select>
            </div>

            <div class="form-group">
                <label for="editPriority">الأولوية:</label>
                <select id="editPriority">
                    <option value="عالي">عالي</option>
                    <option value="متوسط">متوسط</option>
                    <option value="منخفض">منخفض</option>
                </select>
            </div>

            <div class="form-group">
                <label for="editResponsible">المسؤول:</label>
                <input type="text" id="editResponsible">
            </div>

            <div class="form-group">
                <label for="editTimeline">الجدول الزمني:</label>
                <input type="text" id="editTimeline" placeholder="مثال: 3 أشهر، يناير 2024">
            </div>

            <div class="form-group">
                <label for="editTasks">المهام التفصيلية (كل مهمة في سطر منفصل):</label>
                <textarea id="editTasks" placeholder="اكتب كل مهمة في سطر منفصل&#10;مثال:&#10;تصميم واجهة المستخدم&#10;برمجة النظام&#10;اختبار التطبيق"></textarea>
            </div>

            <div class="modal-buttons">
                <button type="button" class="modal-btn cancel" onclick="closeEditModal()">إلغاء</button>
                <button type="button" class="modal-btn save" onclick="saveEdit()">حفظ التعديلات</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            doc, 
            updateDoc, 
            deleteDoc,
            getDoc,
            onSnapshot 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD3GIvJtpxRfYw5dKaKQdMHpMGR79FIu00",
            authDomain: "my--projects-table.firebaseapp.com",
            projectId: "my--projects-table",
            storageBucket: "my--projects-table.firebasestorage.app",
            messagingSenderId: "658439137840",
            appId: "1:658439137840:web:5523cfb1abd99f887e5bf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // متغير عام لحفظ Firebase
        window.db = db;
        window.doc = doc;
        window.updateDoc = updateDoc;
        window.getDoc = getDoc;

        // كلمة المرور
        const SITE_PASSWORD = "123456";

        // فحص كلمة المرور
        window.checkPassword = function() {
            const input = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('passwordError');

            if (input === SITE_PASSWORD) {
                localStorage.setItem('isLoggedIn', 'true');
                showMainContent();
            } else {
                errorEl.textContent = 'كلمة المرور خاطئة';
                document.getElementById('passwordInput').value = '';
            }
        }

        window.checkEnter = function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        function showMainContent() {
            document.getElementById('passwordOverlay').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadProjects();
        }

        window.logout = function() {
            localStorage.removeItem('isLoggedIn');
            document.getElementById('passwordOverlay').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').textContent = '';
        }

        window.addEventListener('load', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showMainContent();
            }
        });

        // إضافة مشروع جديد
        window.addProject = async function() {
            const name = prompt("اسم المشروع:");
            if (!name) return;

            const type = prompt("نوع المشروع (تطبيق ويب، تطبيق جوال، موقع إلكتروني):");
            const status = prompt("الحالة (قيد التنفيذ، مكتمل، متأخر):");
            const priority = prompt("الأولوية (عالي، متوسط، منخفض):");
            const responsible = prompt("المسؤول:");
            const timeline = prompt("الجدول الزمني:");
            const tasksText = prompt("المهام التفصيلية (افصل بين المهام بفاصلة):");

            const tasks = tasksText ? tasksText.split(',').map(task => task.trim()).filter(task => task !== '') : [];

            const project = {
                name: name,
                type: type || "تطبيق ويب",
                status: status || "قيد التنفيذ",
                priority: priority || "متوسط",
                responsible: responsible || "",
                timeline: timeline || "",
                tasks: tasks,
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, "projects"), project);
                console.log("تم إضافة المشروع بنجاح");
                loadProjects();
            } catch (error) {
                console.error("خطأ في إضافة المشروع:", error);
                alert("حدث خطأ في إضافة المشروع");
            }
        }

        async function loadProjects() {
            try {
                const querySnapshot = await getDocs(collection(db, "projects"));
                const projectsBody = document.getElementById("projectsBody");
                projectsBody.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    const project = doc.data();
                    displayProject(doc.id, project);
                });
            } catch (error) {
                console.error("خطأ في تحميل المشاريع:", error);
            }
        }

        function displayProject(id, project) {
            const projectsBody = document.getElementById("projectsBody");
            const row = document.createElement("tr");
            row.className = "project-row";

            // عرض المهام
            const tasksHtml = project.tasks && project.tasks.length > 0 
                ? project.tasks.map(task => `<div class="task-item">${task}</div>`).join('')
                : '<div class="task-item">لا توجد مهام</div>';

            // فحص حجم الشاشة لإخفاء أعمدة
            const isMobile = window.innerWidth <= 768;
            const timelineCol = isMobile ? '' : `<td>${project.timeline || ''}</td>`;
            const tasksCol = isMobile ? '' : `<td>${tasksHtml}</td>`;

            row.innerHTML = `
                <td>
                    <button onclick="deleteProject('${id}')" class="action-btn btn-delete">🗑️</button>
                    <button onclick="editProject('${id}')" class="action-btn btn-edit">✏️</button>
                    <button onclick="addTask('${id}')" class="action-btn btn-add">➕</button>
                </td>
                <td><span class="status-${getPriorityClass(project.status)}">${project.status}</span></td>
                ${timelineCol}
                <td>${project.responsible || ''}</td>
                ${tasksCol}
                <td><strong>${project.name}</strong></td>
            `;

            projectsBody.appendChild(row);
        }

        function getPriorityClass(status) {
            switch(status) {
                case 'متأخر': return 'high';
                case 'قيد التنفيذ': return 'medium';
                case 'مكتمل': return 'low';
                case 'معلق': return 'high';
                default: return 'medium';
            }
        }

        window.deleteProject = async function(id) {
            if (confirm("هل أنت متأكد من حذف هذا المشروع؟")) {
                try {
                    await deleteDoc(doc(db, "projects", id));
                    loadProjects();
                } catch (error) {
                    console.error("خطأ في الحذف:", error);
                }
            }
        }

        // تعديل المشروع
        window.editProject = async function(id) {
            try {
                const projectRef = doc(db, "projects", id);
                const projectSnap = await getDoc(projectRef);
                
                if (projectSnap.exists()) {
                    const data = projectSnap.data();
                    
                    // املأ النموذج بالبيانات الحالية
                    document.getElementById('editName').value = data.name || '';
                    document.getElementById('editType').value = data.type || '';
                    document.getElementById('editStatus').value = data.status || '';
                    document.getElementById('editPriority').value = data.priority || '';
                    document.getElementById('editResponsible').value = data.responsible || '';
                    document.getElementById('editTimeline').value = data.timeline || '';
                    document.getElementById('editTasks').value = (data.tasks || []).join('\n');
                    
                    // احفظ الـ ID للاستخدام عند الحفظ
                    window.currentEditId = id;
                    
                    // اظهر النموذج
                    document.getElementById('editModal').style.display = 'block';
                }
            } catch (error) {
                alert("خطأ في تحميل بيانات المشروع: " + error.message);
            }
        }

        // حفظ التعديلات
        window.saveEdit = async function() {
            try {
                const name = document.getElementById('editName').value;
                const type = document.getElementById('editType').value;
                const status = document.getElementById('editStatus').value;
                const priority = document.getElementById('editPriority').value;
                const responsible = document.getElementById('editResponsible').value;
                const timeline = document.getElementById('editTimeline').value;
                const tasksText = document.getElementById('editTasks').value;
                const tasks = tasksText.split('\n').filter(task => task.trim() !== '');

                if (!name) {
                    alert('يرجى إدخال اسم المشروع');
                    return;
                }

                const projectRef = doc(db, "projects", window.currentEditId);
                await updateDoc(projectRef, {
                    name: name,
                    type: type,
                    status: status,
                    priority: priority,
                    responsible: responsible,
                    timeline: timeline,
                    tasks: tasks,
                    updatedAt: new Date().toISOString()
                });

                document.getElementById('editModal').style.display = 'none';
                loadProjects();
                alert('تم تحديث المشروع بنجاح!');
            } catch (error) {
                alert('خطأ في التحديث: ' + error.message);
            }
        }

        // إغلاق نافذة التعديل
        window.closeEditModal = function() {
            document.getElementById('editModal').style.display = 'none';
        }

        // إضافة مهمة جديدة
        window.addTask = async function(projectId) {
            const taskText = prompt("اكتب المهمة الجديدة:");
            if (!taskText) return;

            try {
                const projectRef = doc(db, "projects", projectId);
                const projectSnap = await getDoc(projectRef);
                
                if (projectSnap.exists()) {
                    const data = projectSnap.data();
                    const currentTasks = data.tasks || [];
                    currentTasks.push(taskText.trim());
                    
                    await updateDoc(projectRef, {
                        tasks: currentTasks,
                        updatedAt: new Date().toISOString()
                    });
                    
                    loadProjects();
                }
            } catch (error) {
                console.error("خطأ في إضافة المهمة:", error);
                alert("حدث خطأ في إضافة المهمة");
            }
        }

        window.exportData = function() {
